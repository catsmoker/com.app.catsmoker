plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.app.catsmoker'
    compileSdk 34

    defaultConfig {
        applicationId "com.app.catsmoker"
        minSdk 23
        //noinspection OldTargetApi
        targetSdk 34
        versionCode 3
        versionName "1.3"

        // Enable multidex for apps with over 64K methods
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Enable code shrinking and resource shrinking for release builds
            minifyEnabled true
            shrinkResources true
            debuggable false

            // Use ProGuard with specific rules for optimizing and obfuscating the code
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Ensure compatibility with Java 8 features
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        // Enable View Binding, a type-safe way to interact with views
        viewBinding true
    }

    lint {
        // Do not abort the build on lint errors and ignore release build checks
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {

    implementation libs.material

    // Firebase and Google Play services dependencies using BOM for version alignment
    implementation libs.firebase.analytics

    // Support for multidex to avoid method limit errors
    implementation libs.multidex

    // Xposed Framework support (compile-only, as it's a development-time dependency)
    compileOnly libs.api
}
