plugins {
    id 'com.android.application'
}

android {
    namespace 'com.app.catsmoker'
    compileSdk 35

    defaultConfig {
        applicationId "com.app.catsmoker"
        minSdk 29
        targetSdk 35
        versionCode 5
        versionName "1.5"

        // Enable multidex for apps with over 64K methods
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // Enable code shrinking and resource shrinking for release builds
            minifyEnabled true
            shrinkResources true
            debuggable false // Disable debugging for release builds

            // Use ProGuard with specific rules for optimizing and obfuscating the code
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        // Ensure compatibility with Java 8 features
        sourceCompatibility JavaVersion.VERSION_17 // Updated to Java 17 for modern Android development
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        // Enable View Binding, a type-safe way to interact with views
        viewBinding true
    }

    lint {
        // Do not abort the build on lint errors and ignore release build checks
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    // Material Design Components
    implementation 'com.google.android.material:material:1.11.0'

    // Multidex support for apps with over 64K methods
    implementation 'androidx.multidex:multidex:2.0.1'

    // Xposed Framework support (compile-only, as it's a development-time dependency)
    compileOnly 'de.robv.android.xposed:api:82'

    // AndroidX libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'dev.rikka.shizuku:api:12.1.0'
    implementation 'dev.rikka.shizuku:provider:12.1.0'
}